name: Release

on:
  release:
    types: [ published ]

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-

      - name: Update Cargo.toml version to match tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "Updating Cargo.toml to version $TAG_VERSION"
          sed -i "s/^version = \".*\"/version = \"$TAG_VERSION\"/" Cargo.toml
          
          # Verify the change
          CARGO_VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')
          if [ "$CARGO_VERSION" = "$TAG_VERSION" ]; then
            echo "✓ Version successfully updated to $TAG_VERSION"
          else
            echo "✗ Failed to update version. Cargo.toml has $CARGO_VERSION but expected $TAG_VERSION"
            exit 1
          fi

      - name: Run tests before publish
        run: cargo test --all-features

      - name: Dry run publish
        run: cargo publish --dry-run

      - name: Publish to crates.io
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
