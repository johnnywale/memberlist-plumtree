name: Fuzz Testing

on:
  # Run on schedule (weekly) to catch regressions
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at midnight UTC
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      fuzz_duration:
        description: 'Fuzz duration in seconds'
        required: false
        default: '60'
      target:
        description: 'Specific target to fuzz (or "all")'
        required: false
        default: 'all'
  # Run on PRs that modify fuzz targets or core parsing code
  pull_request:
    paths:
      - 'fuzz/**'
      - 'src/message/**'
      - 'src/config.rs'
      - 'src/integration.rs'

env:
  CARGO_TERM_COLOR: always

jobs:
  fuzz:
    name: Fuzz (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - message_decode
          - envelope_decode
          - peer_state
          - config_parse
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: llvm-tools-preview

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz --locked

      - name: Cache fuzz corpus
        uses: actions/cache@v4
        with:
          path: |
            fuzz/corpus
            fuzz/artifacts
          key: fuzz-corpus-${{ matrix.target }}-${{ github.sha }}
          restore-keys: |
            fuzz-corpus-${{ matrix.target }}-

      - name: Check if target should run
        id: check
        run: |
          if [[ "${{ github.event.inputs.target }}" == "all" || "${{ github.event.inputs.target }}" == "${{ matrix.target }}" || "${{ github.event_name }}" != "workflow_dispatch" ]]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi

      - name: Run fuzzer
        if: steps.check.outputs.should_run == 'true'
        working-directory: fuzz
        run: |
          DURATION="${{ github.event.inputs.fuzz_duration || '60' }}"
          echo "Fuzzing ${{ matrix.target }} for ${DURATION} seconds..."
          cargo +nightly fuzz run ${{ matrix.target }} -- \
            -max_total_time=${DURATION} \
            -print_final_stats=1

      - name: Upload crash artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: crash-${{ matrix.target }}
          path: |
            fuzz/artifacts/${{ matrix.target }}/*
          if-no-files-found: ignore

  # Extended fuzzing for nightly builds
  fuzz-extended:
    name: Extended Fuzz (${{ matrix.target }})
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    strategy:
      fail-fast: false
      matrix:
        target:
          - message_decode
          - envelope_decode
          - peer_state
          - config_parse
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: llvm-tools-preview

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz --locked

      - name: Cache fuzz corpus
        uses: actions/cache@v4
        with:
          path: |
            fuzz/corpus
            fuzz/artifacts
          key: fuzz-corpus-${{ matrix.target }}-${{ github.sha }}
          restore-keys: |
            fuzz-corpus-${{ matrix.target }}-

      - name: Run extended fuzzer (5 minutes)
        working-directory: fuzz
        run: |
          echo "Extended fuzzing ${{ matrix.target }} for 300 seconds..."
          cargo +nightly fuzz run ${{ matrix.target }} -- \
            -max_total_time=300 \
            -print_final_stats=1

      - name: Upload crash artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: crash-extended-${{ matrix.target }}
          path: |
            fuzz/artifacts/${{ matrix.target }}/*
          if-no-files-found: ignore

      - name: Upload corpus
        uses: actions/upload-artifact@v4
        with:
          name: corpus-${{ matrix.target }}
          path: |
            fuzz/corpus/${{ matrix.target }}/*
          if-no-files-found: ignore
