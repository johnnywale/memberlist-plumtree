# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[graph]
targets = [
    "x86_64-unknown-linux-gnu",
    "x86_64-pc-windows-msvc",
    "x86_64-apple-darwin",
    "aarch64-apple-darwin",
]

[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
# Warn on unmaintained crates
unmaintained = "workspace"
# Warn on yanked crates
yanked = "warn"
# Ignore specific advisories (add IDs here if needed)
ignore = ["RUSTSEC-2026-0002"]

[licenses]
version = 2
# Allow common permissive licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "CDLA-Permissive-2.0",
    "BSL-1.0",
    "OpenSSL",
    "MPL-2.0",
    "Unicode-DFS-2016",
    "CC0-1.0",
    "Unlicense",
]
confidence-threshold = 0.8

# Clarify licenses for crates that cargo-deny has trouble detecting
[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

[[licenses.clarify]]
name = "webpki"
expression = "ISC"
license-files = [{ path = "LICENSE", hash = 0x1c7e6c }]

[bans]
# Warn on multiple versions of the same crate
multiple-versions = "warn"
# Warn on wildcard dependencies
wildcards = "warn"
# Allow specific duplicate crates (common in Rust ecosystem)
skip = []
skip-tree = []

[sources]
unknown-registry = "deny"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
